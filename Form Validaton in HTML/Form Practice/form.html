<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    <h2>Form Title</h2>
    <fieldset>
      <legend>Personal Information</legend>
      <div class="form-group">
        <label for="input1">First Name</label>
        <input type="text" id="input1" name="input1">
      </div>
      <div class="form-group">
        <label for="input2">Last Name</label>
        <input type="text" id="input2" name="input2">
      </div>
      <br>
        <label for="gender">Gender</label>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Other</label>
        <br>
        
      <div class="form-group">
        <label for="select1">Country</label>
        <select id="select1" name="select1">
          <option value="option1">Nepal</option>
          <option value="option2">India</option>
          <option value="option3">Japan</option>
          <option value="option1">China</option>
          <option value="option2">US</option>
          <option value="option3">Aus</option>
          <option value="option1">Switzerland</option>
          <option value="option2">Russia</option>
          <option value="option3">Newzeland</option>
        </select>
      </div>
    </fieldset>
    <fieldset>
      <legend>Contact Information</legend>
      <div class="form-group">
        <label for="textarea1">Address</label>
        <textarea id="textarea1" name="textarea1" rows="4" cols="30"></textarea>
      </div>
      <div class="form-group">
        <label for="input3">Email</label>
        <input type="email" id="input3" name="input3">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="+977-[0-9]{10}" required>
        <small>Format: +977-0123456789</small>
      </div>
    </fieldset>
    <fieldset>
      <legend>Log In</legend>
      <div class="form-group">
        <label for="input4">Email/Mobile Number</label>
        <input type="email" id="input4" name="input4">
      </div>
      <div class="form-group password">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
      </div>
      <div class="submit-btn">
        <br>
        <input type="submit" value="Sign In">
        <div style="display: flex; justify-content: center; align-items: center;">
          <small><a href="https://www.google.com/">Sign up</a></small>
        </div>
      </div>
      <div class="feedback">
        <textarea name="feedback" id="feedback" cols="30" rows="50" placeholder="Enter your feedback here..."></textarea>
      </div>
    </fieldset>
  </form>
</body>
</html>
